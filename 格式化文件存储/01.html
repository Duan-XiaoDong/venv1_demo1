<!--第一行是声明文档 告诉我们的浏览器以什么html版本解析我们的代码-->
<!DOCTYPE html>
<!--html是我们网页中最大的标签-->
<html lang="en">
    <!--head 头 主要是来写不直接显示在页面当中的内容 一般是做网页的一些设置-->
    <head>
        <!--来设置网页编码格式-->
        <meta charset="UTF-8">
        <!--来设置网页的标题-->
        <title>我的第一个网页</title>
    </head>
    <!--body 体 主要来写显示在页面当中的内容-->
    <!--body 体 主要来写显示在页面当中的内容-->
    <body>
    在网页中显示这些文字

    </body>
</html>
