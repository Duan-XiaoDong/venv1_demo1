<!--第一行是声明文档 告诉我们的浏览器以什么html版本解析我们的代码-->
<!DOCTYPE html>
<!--html是我们网页中最大的标签-->
<html lang="en">
<!--head 头 主要是来写不直接显示在页面当中的内容 一般是做网页的一些设置-->
<head>
    <!--来设置网页编码格式-->
    <meta charset="UTF-8">
    <!--来设置网页的标题-->
    <title>常用HTML块级标签(块元素)</title>
</head>

<!--body 体 主要来写显示在页面当中的内容-->
<body>
<!--常用的有语义的块级元素 有默认样式 独占一行-->
    <!--标题标签 h1- h6-->
        <!--这是一个标题-->
        <h1>这是一级标题</h1>
        <h2>这是二级标题</h2>
        <h3>这是三级标题</h3>
        <h4>这是四级标题</h4>
        <h5>这是五级标题</h5>
        <h6>这是六级标题</h6>
    <!--段落标签 独占一行 有默认样式-->
        <!--br 强制换行标签-->
        <p>随便写点什么东西<br>(本括号文字只是为了看看br标签换不换行)</p>
        <p>随便写点什么东西</p>
    <!--列表标签-->
        <!--无序列表 ul配合li 有默认样式 独占一行-->
        <!--注意 ul标签当中只能写li标签-->
        <ul>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
        </ul>
        <!--有序列表 ol配合li 有自己的默认样式 独占一行 -->
            <!--有序列表当中有type属性 设置有列表的标记类型
            start 设置列表从第几个标记开始
            -->
        <!--注意 ol 标签当中只能写li标签   -->
        <ol type="a" start="2">
            <li>这是有序列表1</li>
            <li>这是有序列表2</li>
        </ol>
        <!--自定义列表 dl dt dd 有默认样式 独占一行-->
        <dl>
            <dt>这是自定义列表标题</dt>
            <dd>这是自定义列表解释内容 </dd>
        </dl>
        <!--表格标签 table声明一个表格 th表头 tr行 td列-->
            <!--声明一个表格-->
            <!--
                table 的属性：width 设置单元格的总体宽度
                             height 设置单元格的总体高度
                             border 设置边框是否显示
                             cellpading 设置表格当中内容距离边框间距
                             cellspacing 设置表格和表格之间的间距
                单元格合并： colspan 设置水平方向一个单元格占据的宽度
                           rowspn  设置垂直方向一个单元格占据的高度
                单元格文本的对齐方式：align 默认是靠左显示 center居中 right靠右
                                  valign 处置对齐方式 默认垂直居中 tuo靠上 bottom靠下
                                  注意：如果给tr设置会影响整行 给td设置只影响当前单元格
                th 标签代表表头 默认水平居中 并且有加粗效果
            -->
            <table border="1" cellpadding="10px" bgcolor="blue/red"
            cellspacing="0" width="800px"  height="500px">
                <!--表格当中第一行-->
                <tr align="center">
                    <!--<td colspan="4">这是第一行的第一列</td>-->
                    <th colspan="4">这是表头</th>
                    <!--<td>这是第一行的第二列</td>-->
                    <!--<td>这是第一行的第三列</td>-->
                    <!--<td>这是第一行的第四列</td>-->
                </tr>
                <!--这是第二行-->
                <tr valign="bottom">
                    <td rowspan="2">这是第二行的第一列</td>
                    <td>这是第二行的第二列</td>
                    <td>这是第二行的第三列</td>
                    <td>这是第二行的第三列</td>
                </tr>
                <!--第三行-->
                <tr>
                    <!--<td>这是第三行的第一列</td>-->
                    <td>这是第三行的第二列</td>
                    <td>这是第三行的第三列</td>
                    <td>这是第三行的第三列</td>
                </tr>
            </table>
<!--水平分隔线-->
        <hr>
        <!--区块元素 没有默认样式(没有默认的语义) div 独占一行
         一般用来划定一块区域配合css在布局当中使用-->
        <div>这是一个div</div>
<!--br为强制换行符  是单标签 在内容末尾  -->
<br>
<br>
<br>




</body>
</html>
