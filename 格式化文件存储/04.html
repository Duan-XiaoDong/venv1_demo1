<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--form标签来划定一个表单区域
    action:数据的提交地址
    method:提交方式 get post
            表单提交默认是以get方式进行数据的传输
            get：通过url地址传输数据， 数据会显示在url地址栏中
                 传输数据是有大小限制的，根据浏览器的不同，数据大小的不同
                 相对来说不安全
            psot：数据不通过url地址传参，相对来说比较安全
                  数据传输没有具体的大小限制
                  一般表单指定使用post方式提交数据
    enctype:如果表单当中有文件上传必须添加这个属性
            指定属性值为"multipart/form-data"用于文件转码
    -->
    <form action="" method="post" enctype="multipart/form-data">
        <!--普通文本输入框
        表单控件:
        type:制定我们的表单类型(普通文本， 密码框， 单选框， 多选框)
        必须要填写name属性
        value；设置默认值
        {name:12345x, sex:0, love:[l,z,p]}
        readonly: 禁用，相当于只读
        disabled： 禁用，不可选取目标
        placeholder: 提示信息， 相比较value属性这个不用删除
        checked: 选择指定默认项
        -->
        用户名: <input type="text" name="username" value="" readonly> <br>
        密  码:&nbsp;&nbsp;&nbsp;<input type="password" placeholder="请输入密码"> <br>
        <!--单选框 type=“radio” 必须有name属性和value属性，并且一组单选框name属性的值必须相同-->
        性  别: <input type="radio" name="sex" value="1"> 男
                <input type="radio" name="sex" value="0" checked> 女 <br>
        <!--多选框
        type=“chexkbox” 必须指定name属性和value属性，并且一组多选框name属性的值要相同-->
        爱  好: <br>
                <input type="checkbox" name="love[]" value="l"> 篮球 <br>
                <input type="checkbox" name="love[]" value="z"> 足球 <br>
                <input type="checkbox" name="love[]" value="p"> 乒乓球 <br>

        <!--select 下拉选框必须配合option使用-->
        学历: <br>
                <select name="xl">
                    <option value="0">小学</option>
                    <option value="1">初中</option>
                    <option value="2">高中</option>
                    <option value="3">大学</option>
                </select>
        <br>

        <!--文件上传 type="file" 一般用于文件上传-->
        请选择上传文件：<input type="file" name="file"> <br>

        请输入个人说明： <br>
        <!--cols 长， rows 宽-->
        <textarea name="text" id="" cols="20" rows="5">请出入个人信息</textarea>
        <br>

        <!--按钮 type=“submit” value=“确定”-->
        <input type="submit" value="确定" > <br>
        <button>提交</button>
        <br>

        <!--重置按钮-->
        <input type="reset" disabled>

        <!--隐藏域 hidden 不需要用户查看和填写的信息-->
        <input type="hidden" name="id" value="0">

   </form>

</body>
</html>
