<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*hover 设置鼠标悬停在元素上时的样式*/
        .box{
            width:200px;
            height:200px;
            background-color:green;
        }
        .box:hover{
            /*鼠标悬停之后的样式*/
            width:500px;
            height:500px;
            background-color:red;
        }

        /* after 在元素里面的尾部插入内容*/
        .box:after{
            content:' you';
        }
        /* before 在元素里面的头部插入内容*/
        .box:before{
            content:'I '
        }
    </style>
</head>
<body>
    <div class="box">love</div>
</body>
</html>
